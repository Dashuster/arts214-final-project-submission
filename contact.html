<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Dasha Shuster">
        <meta name="author" content="Dasha Shuster">
        <title>Dasha Shuster</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    
    <body>
        
        <!-- navbar-->
        <nav id="nabar-div" class="navbar navbar-inverse navbar-fixed-bottom">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="index.html">PORTFOLIO</a></li>
                <li class="active"><a href="contact.html">CONTACT</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <!-- main content -->
        <div class="header">
          <div class="container">
            <h1>DASHA SHUSTER</h1>
          </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div id="contact-text">
                        <h3>CONTACT</h3>
                    </div>
                    <h4>dudarishe@gmail.com</h4>
                    <h4>646-574-7908</h4>
                </div>
                <div class="col-sm-8" >
                    <form class="form-horizontal">
                        <!-- Text input-->
                        <div class="form-group">
                          <label class="col-md-4 control-label">Name</label>  

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input  name="name" placeholder="Name" class="form-control"  type="text">

                          </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                          <label class="col-md-4 control-label">E-Mail</label>  
                            <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                            </div>
                        </div>
                        <!-- Text area -->
                        <div class="form-group">
                          <label class="col-md-4 control-label">Subject</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" name="comment" placeholder="Subject"></textarea>
                            </div>
                        </div>
                        <!-- Text area -->
                        <div class="form-group">
                          <label class="col-md-4 control-label">Message</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" placeholder="Message" id="message"></textarea>
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="form-group">
                          <label class="col-md-4 control-label"></label>
                          <div class="col-md-4">
                            <button type="submit" class="btn btn-default" >Send <span class="glyphicon glyphicon-send"></span></button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.container -->
        
        <!-- add js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
        <script src="js/bootstrap.min.js"></script>
        
        <!-- move navbar -->
        <script>
          $(window).on("load resize", function() {
            var width = $(window).width();
            if (width < 768) {
              $("#nabar-div").removeClass("navbar-fixed-bottom").addClass("navbar-fixed-top");
            } else {
              $("#nabar-div").removeClass("navbar-fixed-top").addClass("navbar-fixed-bottom");
            }
          });
        </script>
    </body>
    
</html>
